---
name: Build - Windows

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main

env:
  CMAKE_BUILD_PARALLEL_LEVEL: 2
  MAKEFLAGS: '-j 2'

jobs:
  job:
    name: ${{ matrix.os }}-${{ matrix.buildtype }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-2022]
        buildtype: [windows-release]
        include:
          - os: windows-2022
            triplet: x64-windows
            packages: >
              sccache

    steps:
      - name: Checkout repository
        uses: actions/checkout@main

      - name: Restore artifacts and install vcpkg
        id: abc
        run: |
          $json=Get-Content vcpkg.json -Raw | ConvertFrom-Json
          $vcpkgCommitId=$json.'builtin-baseline'
          Write-Host "vcpkg commit ID: $vcpkgCommitId"
          echo "vcpkgGitCommitId::$vcpkgCommitId" >> $GITHUB_OUTPUT

      - name: beats
        run: |
          echo "${{ steps.abc.outputs.vcpkgGitCommitId }}"

      - name: Set IP Address
        id: xyz
        run: echo "ip-address::$(curl -s ifconfig.me)" >> $GITHUB_OUTPUT

      - name: Get IP Address
        run: echo "${{ steps.xyz.outputs.ip-address }}"
